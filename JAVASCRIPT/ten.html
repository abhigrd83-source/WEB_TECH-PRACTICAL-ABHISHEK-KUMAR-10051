<!DOCTYPE html>
<html>
<head>
    <title>Validation</title>
</head>
<body>

<form onsubmit="return check()">
    Name: <input type="text" id="name">
    <input type="submit">
</form>

<script>
    function check() {
        var n = document.getElementById("name").value;

        if (n == "") {
            alert("Name cannot be empty");
            return false;
        }
    }
</script>

</body>
</html>
