<html>
<body>
    <br>Bank ATM Transaction Menu<br>
    <script>
        const option = parseInt(prompt("Enter your option [1/2/3/4]: "));
        
        switch (option) {
            case 1: 
                document.write("Balance Inquiry"); 
                break;
            case 2: 
                document.write("Cash Withdrawal"); 
                break;
            case 3: 
                document.write("Mini Statement"); 
                break;
            case 4: 
                document.write("Change PIN"); 
                break;
            default: 
                document.write("Invalid Transaction Type");
        }
    </script>
</body>
</html>
