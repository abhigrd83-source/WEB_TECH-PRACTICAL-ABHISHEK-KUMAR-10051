<!DOCTYPE html>
<html>
<head>
    <title>Switch Case</title>
</head>
<body>

<script>
    var day = 1;

    switch (day) {
        case 1:
            document.write("Monday");
            break;
        case 2:
            document.write("Tuesday");
            break;
        default:
            document.write("Invalid Day");
    }
</script>

</body>
</html>
