<!DOCTYPE html>
<html>
<body>
<script>
    const signal = prompt("Enter your choice [red,yellow,green]:");

    switch (signal) {
        case "red":
            document.write("STOP! Wait until green.");
            break;
        case "yellow":
            document.write("SLOW DOWN. Be cautious.");
            break;
        case "green":
            document.write("GO!");
            break;
        default:
            document.write("Invalid traffic signal");
    }
</script>
</body>
</html>
