<!DOCTYPE html>
<html>
<head>
    <title>If Else</title>
</head>
<body>

<script>
    var age = 18;

    if (age >= 18) {
        document.write("You are eligible to vote");
    } else {
        document.write("You are not eligible to vote");
    }
</script>

</body>
</html>
