<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Menu Ordering System</title>
</head>
<body>

    <h1>Food Menu Ordering System</h1>

    <script>
        let choice = 2;

        switch (choice) {
            case 1:
                document.write("You selected Pizza - Rs. 199");
                break;
            case 2:
                document.write("You selected Burger - Rs. 99");
                break;
            case 3:
                document.write("You selected Sandwich - Rs. 149");
                break;
            default:
                document.write("Invalid menu item");
        }
    </script>

</body>
</html>
