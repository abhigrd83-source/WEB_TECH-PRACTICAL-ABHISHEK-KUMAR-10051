<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 16px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="external.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red;">Inline CSS Heading</h1>

    <p>This paragraph uses internal CSS.</p>

    <div class="box">This div uses external CSS.</div>

</body>
</html>
