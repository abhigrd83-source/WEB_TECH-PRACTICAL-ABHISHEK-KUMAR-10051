<!DOCTYPE html>
<html>
<body>

<form>
    Choose Language:
    <input list="languages">
    <datalist id="languages">
        <option value="HTML">
        <option value="CSS">
        <option value="JavaScript">
        <option value="Python">
    </datalist>
</form>

</body>
</html>
